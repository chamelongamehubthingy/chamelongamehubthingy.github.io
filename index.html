<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7912153832867856"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="https://pics.craiyon.com/2024-09-14/_uiGuuz7TqOX4qGhEVftjw.webp">
    <title>Chamelon Games</title>
    <style>
        body {
            margin: 0;
            font-family: "Google Sans", Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-galaxy-background_23-2148965762.jpg?semt=ais_hybrid');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars */
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            opacity: 0; /* Start invisible */
            transform: translateY(20px); /* Start slightly below */
            animation: fadeInSlideUp 1.5s ease-out forwards;
            transition: transform 3s ease, color 0.7s ease;
        }

        h1:hover {
            transform: scale(2.1); /* Scale up on hover */
            color: #00ff88; /* Change color on hover */
        }

        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
                transform: scale(2.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .button-17 {
            align-items: center;
            appearance: none;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 12px;
            border: 1px solid #555;
            color: #dcdcdc;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 500;
            height: 60px;
            justify-content: center;
            padding: 0 24px;
            text-transform: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .button-17:hover {
            background-color: rgba(68, 68, 68, 0.9);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-17:focus {
            outline: 2px solid #4285f4;
        }

        input {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: rgba(42, 42, 42, 0.8);
            color: #dcdcdc;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }

        a {
            display: block;
            text-align: center;
            margin: 20px;
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6aa2f8;
            text-decoration: underline;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #dcdcdc;
        }
    </style>
    <script>
        
        function crash() {
            for(var i = 0; i === i; i++) {}
        }
        // Open URL Function
        function openUrl(url) {
            let win = window.open("about:blank");
            if (!url.startsWith("https://") && !url.startsWith("http://")) {
                url = "https://" + url;
            }
            win.document.write(`
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="${url}" 
                    frameborder="0" 
                    allowfullscreen 
                    style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;">
                </iframe>`);
        }

        // Enter Key Listener for Input Field
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("chamelon");
            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    openUrl(inputField.value);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Chamelon Games</h1>
        <div class="buttons">
            <button class="button-17" onclick="openUrl('chamelonhub.github.io')">Back</button>
            <button class="button-17" onclick="openUrl('hahagames.com')">Hahagames</button>
            <button class="button-17" onclick="openUrl('retrogames.cc')">Retrogames</button>
            <button class="button-17" onclick="openUrl('crazygames.com')">Crazygames</button>
            <button class="button-17" onclick="openUrl('https://3kh0.bitbucket.io/')">3kh0</button>
            <button class="button-17" onclick="openUrl('thepizzaedition.github.io')">Pizza Edition</button>
            <button class="button-17" onclick="openUrl('https://thepizzaedition.github.io/assets/allgames/polytrack41/index.html')">Polytrack</button>
            <button class="button-17" onclick="openUrl('https://paveldogreat.github.io/WebGL-Fluid-Simulation/')">Fluid Simulation</button>
        </div>
        <input id="chamelon" placeholder="Enter URL here..." />
        <a href="https://github.com/ChamelonHub/ChamelonHub.github.io/archive/refs/heads/Chamelon.zip">Download this website as an HTML file</a>
        <footer>&copy;2025 Chamelon Industries. All Rights Reserved.</footer>
        <footer>&copy;Chamelon</footer>
    </div>
</body>
</html>
